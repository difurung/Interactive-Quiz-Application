<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="score-time">
            <button>View High Score</button>
            <p>Time:</p>
        </div>

        <!-- Intro Section-->
        <header>
            <h1>Welcome to the Code Quiz!</h1>
            <div>
            <p>Try to answer the code realted questions. Right and wrong answers weill be logged. High scores will be recorded and posted. Good luck!</p>
            <button>Get Startes</button>
            
            </div>
        </header>

        <!-- This is the main card-->
        <section>
            <h2 class="question-title"></h2>
            
            <ul class="answeer-list">

            </ul>
        </section>
        <footer class="feedback"></footer>

        <!-- This is the done screen-->
        <section>
            <h2>All Done</h2>
            <p>Enter Initials: </p><input class="initials" type="text">

        </section>

        <!-- This is the High Score screen-->
        <section>
            <p>High Scores:</p>
            <button>Go Back</button>
            <button>Clear High Scores</button>
        </section>


    </div>
</body>
</html>
