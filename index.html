<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>The Science and Medicine Quiz</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="score-time">
        <button>View High Score</button>
        <p>Time:<span class="time"></span></p>
      </div>

      <!-- Intro Section-->
      <header>
        <div id="startContainer" class="text-container">
          <h1 class="title">Welcome to the Science and Medicine Quiz!</h1>
          <p class="title-text">
            Try to answer the code realted questions. Right and wrong answers
            weill be logged. High scores will be recorded and posted. Good luck!
          </p>
          <div class="start-btn">
            <button class="startBtn">Get Started</button>
          </div>
        </div>
      </header>

      <!-- This is the main card-->

      <section id="questionCard" class="card-container">
        <h2 class="question-title" id="question"></h2>
        <div id="answer-choices">
                
        </div>

        
        <!-- <ul class="answeer-list">
          <li>
            <button class="choice" id="A"></button>
          </li>
          <li>
            <button class="choice" id="B"></button>
          </li>
          <li>
            <button class="choice" id="C"></button>
          </li>
          <li>
            <button class="choice" id="D"></button>
          </li>
        </ul>
        <footer class="feedback"></footer> -->
      </section>

      <!-- This is the done screen-->
      <section id="initials" class="done-container">
        <h2>All Done</h2>
        <h3> Your final score is: <span id="final score"></span></h3>

        <p>
            <label for="initials"> Enter your Initials</label>
          <form id= store-initials" action="'"></form>
          <input class="initials" type="text" /><br>
          <button id="submit">Submit</button>
        </p>
      </section>

      <!-- This is the High Score screen-->
      <section id="score" class="score-container">
        <h2>High Scores:</h2>
        <div class="end-btn">
          <button class="restartBtn">Go Back</button>
          <button>Clear High Scores</button>
        </div>
      </section>
    </div>

    <script src="./assets/js/script.js"></script>
    <script>
      src = "./assets/js/questions.js";
    </script>
  </body>
</html>
